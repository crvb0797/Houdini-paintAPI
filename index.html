<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Houdini</title>
  </head>
  <body>
    <header class="placeholder"></header>
    <div class="content-wrapper">
      <main>
        <h1>Mockup Asombroso</h1>
        <p>
          This uses placeholder boxes created with the CSS Paint API. Neat! You
          can resize them by dragging their bottom right corners.
        </p>
        <div class="row">
          <div class="placeholder"></div>
          <div class="placeholder"></div>
          <div class="placeholder"></div>
        </div>
        <p>Tha´s all. Tanks!</p>
      </main>
      <aside>
        <div class="placeholder"></div>
      </aside>
    </div>
    <div class="container-properties">
      <label for="input">Color: </label>
      <input type="text" value="#4286f4" class="input color" />
      <label for="input">Ancho de la linea: </label>
      <input type="text" value="2" class="input lineWith" />
    </div>
    <!-- En este caso comprobamos que disponemos de la Paint API con el cndicional,
    esto nos permitiría poder predentar una alternativa y no cargar el módulo si no 
    es soportado -->
    <script>
      if ("paintWorklet" in CSS) {
        CSS.paintWorklet.addModule("boxPainter.js");
      }
    </script>
  </body>
</html>
